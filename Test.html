<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Data Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .badge {
            text-align: center;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            width: 300px;
        }
        .badge img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .badge .name, .badge .phone {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="badge" id="preview">
        <!-- The badge content will be populated by JavaScript -->
    </div>

    <script>
        // Function to extract and display data from the URL
        function previewData() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('image'); // Get the 'image' parameter from the URL
            const name = urlParams.get('name'); // Get the 'name' parameter from the URL
            const phone = urlParams.get('phone'); // Get the 'phone' parameter from the URL

            let badgeContent = '';

            if (imageUrl) {
                badgeContent += '<img src="' + decodeURIComponent(imageUrl) + '" alt="Badge Image">';
            } else {
                badgeContent += '<img src="default-image.png" alt="Default Badge Image">'; // Optional: Fallback image
            }

            if (name) {
                badgeContent += '<div class="name">' + decodeURIComponent(name) + '</div>';
            }

            if (phone) {
                badgeContent += '<div class="phone">' + decodeURIComponent(phone) + '</div>';
            }

            document.getElementById('preview').innerHTML = badgeContent;
        }

        // Call the function on page load
        window.onload = previewData;
    </script>
</body>
</html>
