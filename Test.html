<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Data Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .content {
            border: 2px solid #333;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Qr-code-data-preview</h1>
    <div class="content" id="preview">
        <!-- Static data that will always be displayed -->
        <p>This is the static information that will always be shown.</p>
    </div>

    <script>
        // Function to extract and display data from the URL
        function previewData() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data'); // Get the 'data' parameter from the URL

            if (data) {
                // Add the dynamic data from the QR code to the existing content
                document.getElementById('preview').innerHTML += '<p>' + decodeURIComponent(data) + '</p>';
            } else {
                document.getElementById('preview').innerHTML += '<p>No data found in the QR code URL.</p>';
            }
        }

        // Call the function on page load
        window.onload = previewData;
    </script>
</body>
</html>
